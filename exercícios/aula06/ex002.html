<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em  JS</title>
    <style>
        body {
            background-color: green;
            color: white;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>

        Olá, mundo!

    <p>
        Começando as aulas!

    </script>
</body>
</html>
