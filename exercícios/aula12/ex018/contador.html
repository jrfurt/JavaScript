<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" id="txtnum">
            <button type="button" value="adicionar" onclick="adicionar()">Adicionar</button>
        </div>
        <div>
            <select name="lista" id="listadc" size="5"></select>
            <br>
            <button type="button" value="finalizar" onclick="finalizar()">Finalizar</button>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
