<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        // variável para selecionar o elemento do documento HTML através do método getElement, neste caso através do ID
        var a = window.document.getElementById('area');
        a.addEventListener('onclick', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar() {
            a.innerText = 'Entrou!';
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
